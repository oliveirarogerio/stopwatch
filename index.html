<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cron√¥metro Online</title>
    <link rel="stylesheet" href="estilos.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="cronometro">
      <div class="tempo">
        <span class="hora">00</span>
        <span class="separador">:</span>
        <span class="minuto">00</span>
        <span class="separador">:</span>
        <span class="segundo">00</span>
        <span class="milissegundo">000</span>
      </div>
      <div class="controles">      
        <input type="image" class="start"
        src=" play.png" onclick="start()">
        
        <input type="image" class="pause"
        src=" pause.png" onclick="stop()">

        <input type="image" class="restart"
        src=" loop.png" onclick="reiniciar()">
      </div>
    </div>
  </body>
</html>
